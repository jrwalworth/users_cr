<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="f-header">
        <h1>Edit User: {{e_user.id}}</h1>
        <div class="link">
            <a href="/">Home</a>
        </div>
    </div>

    <div class="f-main">
        <form action="/users/{{e_user.id}}/update" method="POST">
            <label class="form-label" for="fname">First Name:</label>
            <input class="form-control mb-3" type="text" name="fname" value="{{e_user.first_name}}">
            <label class="form-label" for="lname">Last Name:</label>
            <input class="form-control mb-3" type="text" name="lname" value="{{e_user.last_name}}">
            <label class="form-label" for="email" >Email:</label>
            <input class="form-control mb-3" type="text" name="email" value="{{e_user.email}}">
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="f-header">
        <div class="card mt-5 ms-5">
            <h5 class="card-header">{{one_user.first_name}} {{one_user.last_name}}</h5>
            <div class="card-body">
                <h5 class="card-title">Email: {{one_user.email}}</h5>
                <p class="card-text">Created At: {{one_user.created_at}}</p>
                <p class="card-text">Updated At: {{one_user.updated_at}}</p>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
        <div class="link">
            <a href="/users">Home</a>
        </div>
    </div>


</body>
</html>
